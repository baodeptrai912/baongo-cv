<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>

    <script src="/js/FetchNotification.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/whole.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="/css/edit-profile-modern.css" rel="stylesheet"> <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5; /* Một màu nền nhẹ nhàng cho toàn trang */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo footer luôn ở cuối trang */
        }
        .content-wrapper {
            flex: 1; /* Cho phép phần này mở rộng để đẩy footer xuống */
            display: flex;
            align-items: center; /* Căn giữa card theo chiều dọc */
            justify-content: center; /* Căn giữa card theo chiều ngang */
        }
        .success-card-custom {
            border-top: 4px solid #198754; /* Màu xanh lá cây thành công của Bootstrap làm điểm nhấn */
            border-radius: 15px; /* Giữ nguyên bo góc của bạn */
            background-color: #ffffff; /* Đảm bảo nền card là trắng */
        }
        .btn-custom-primary-success { /* Nút có màu phù hợp với thông báo thành công */
            background-color: #198754; /* Bootstrap success green */
            border-color: #198754;
            color: white;
        }
        .btn-custom-primary-success:hover {
            background-color: #157347; /* Darker green on hover */
            border-color: #146c43;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragments/headerAndFooter :: header"></div>

<div class="content-wrapper">
    <section class="container py-5 text-center"> <div class="card shadow-lg p-4 p-md-5 mx-auto success-card-custom" style="max-width: 520px;">
        <div class="card-body">
            <div class="mb-3"> <i class="fas fa-check-circle text-success" style="font-size: 60px;"></i> </div>

            <h2 class="h3 fw-semibold mt-3 mb-3" style="color: #333;">Password Changed Successfully</h2>

            <p class="text-muted mb-4" style="font-size: 0.95rem;">
                Your password was changed at
                <span class="fw-bold text-dark"
                      th:if="${notification != null && notification.createdAt != null}"
                      th:text="${#temporals.format(notification.createdAt, 'HH:mm:ss, dd MMMM yyyy')}">[12:30:00, 18 May 2025]</span>
                <span class="fw-bold text-dark"
                      th:if="${notification == null || notification.createdAt == null}">[Time not available]</span>
            </p>

        </div>
    </div>
    </section>
</div>

<div class="mt-auto" th:replace="fragments/headerAndFooter :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
