<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!--
    Reusable Avatar Frame Fragment
    - accountTier: The account tier enum (e.g., FREE, BASIC, PREMIUM, GOLD)
    - imageUrl: The URL for the inner image
    - altText: The alt text for the image
    - frameClass: Additional classes for the outer frame div
    - imageClass: Additional classes for the inner img tag
-->
<div th:fragment="avatar-frame(accountTier, imageUrl, altText, frameClass, imageClass)"
     class="avatar-tier-frame"
     th:classappend="${'tier-' + (accountTier != null ? #strings.toLowerCase(accountTier.name()) : 'free') + ' ' + (frameClass != null ? frameClass : '')}">
    <div class="avatar-tier-frame-inner">
        <img th:src="${imageUrl}"
             th:alt="${altText}"
             th:classappend="${imageClass != null ? imageClass : ''}"
             onerror="this.onerror=null; this.src='/img/default/default-company-logo.png';">
    </div>
    <div class="tier-badge" th:if="${accountTier != null and accountTier.name() != 'FREE'}">
        <span th:text="${#strings.capitalize(#strings.toLowerCase(accountTier.name()))}"></span>
    </div>
</div>

</body>
</html>
