<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="error-icon mb-4">
            <i class="fas fa-tools text-warning" style="font-size: 120px;"></i>
        </div>
        <h1 class="display-4 fw-bold text-dark mb-3">500</h1>
        <h2 class="h3 text-muted mb-4">Technical Difficulties</h2>
        <p class="lead text-muted mb-5">
            We're experiencing technical difficulties at the moment.<br>
            Our team has been notified and is working to resolve the issue.
        </p>
        <div class="d-grid gap-2 d-md-block">
            <button onclick="location.reload()" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-sync-alt me-2"></i>Try Again
            </button>
            <a href="/main/home" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
