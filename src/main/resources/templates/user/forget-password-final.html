<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BaoNgoCv</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/whole.css" rel="stylesheet">
    <script src="/js/Notification-filtering.js" defer></script>
    <script src="/js/FetchNotification.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        /* ================================
           PAGE SPECIFIC STYLES
           (Inherits vars from whole.css)
           ================================ */

        body {
            overflow-x: hidden;
            /* Ensure full height for centering */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .reset-page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Floating Background Blobs (Local override for positioning) */
        .shape-blob-local {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .sb-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: rgba(255, 107, 53, 0.3); }
        .sb-2 { bottom: 10%; right: 10%; width: 350px; height: 350px; background: rgba(255, 159, 67, 0.2); }

        /* === GLASS CARD CONTAINER === */
        .reset-card {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.15);
            overflow: hidden;
            animation: slideUpFade 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes slideUpFade {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Header Section */
        .reset-header {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
        }

        .lock-icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff5f2 0%, #fff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.15);
            position: relative;
        }

        .lock-icon-wrapper i {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reset-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* === SESSION TIMER (Modernized) === */
        .timer-capsule {
            background: #fff3e0;
            border: 1px solid #ffe0b2;
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 2rem;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .timer-capsule.warning {
            background: #ffebee;
            border-color: #ffcdd2;
            color: #c62828;
            animation: pulseRed 1.5s infinite;
        }

        @keyframes pulseRed {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 0 10px rgba(229, 57, 53, 0.2); }
            100% { transform: scale(1); }
        }

        .timer-text {
            font-family: 'Plus Jakarta Sans', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .timer-capsule.warning .timer-text { color: #d32f2f; }

        .timer-progress-bg {
            width: 100%;
            height: 4px;
            background: rgba(0,0,0,0.05);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .timer-progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 1s linear;
        }

        /* === FORM ELEMENTS === */
        .form-content {
            padding: 0 2.5rem 3rem;
        }

        .form-floating > .form-control {
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            background: rgba(255, 255, 255, 0.6);
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-floating > label {
            padding-left: 1.2rem;
            color: var(--text-muted);
        }

        /* Requirements Chips */
        .password-rules {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .rule-chip {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            background: rgba(0,0,0,0.03);
            color: var(--text-muted);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid transparent;
        }

        .rule-chip.valid {
            background: #e8f5e9;
            color: #2e7d32;
            border-color: #c8e6c9;
        }

        .rule-chip.invalid {
            background: #ffebee;
            color: #c62828;
            border-color: #ffcdd2;
        }

        /* Submit Button */
        .btn-reset {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 16px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 700;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #e03e00 0%, #ff6b35 100%);
        }

        .btn-reset:disabled {
            background: #cbd5e1;
            transform: none;
            box-shadow: none;
        }

        /* Success Message */
        .success-view {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 3rem;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hide-form {
            display: none;
        }

        /* Info alert */
        .alert-modern {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #0d47a1;
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 1rem;
        }

        @media (max-width: 576px) {
            .form-content { padding: 0 1.5rem 2rem; }
            .reset-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/headerAndFooter :: header}"></div>

<div class="shape-blob-local sb-1"></div>
<div class="shape-blob-local sb-2"></div>

<main class="reset-page-wrapper">

    <div class="reset-card">

        <div class="timer-progress-bg">
            <div class="timer-progress-bar" id="timeProgress" style="width: 100%"></div>
        </div>

        <div id="alertContainer" class="position-absolute w-100 px-3 pt-2" style="z-index: 10;"></div>

        <div id="successContainer" class="success-view">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="fw-bold mb-3" id="successMessage">All Done!</h3>
            <p class="text-muted mb-4" id="successDescription">Your password has been successfully reset. Redirecting you to login...</p>
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="formContainer">
            <div class="reset-header">
                <div class="lock-icon-wrapper">
                    <i class="fas fa-unlock-alt"></i>
                </div>
                <h1 class="reset-title">Set New Password</h1>
                <div class="text-muted small" th:if="${pageData.maskedEmail}">
                    For account: <span class="fw-bold text-dark" th:text="${pageData.maskedEmail}">email@example.com</span>
                </div>
            </div>

            <div class="timer-capsule" id="sessionTimer" th:classappend="${pageData.expiringSoon} ? 'warning' : ''">
                <i class="fas fa-hourglass-half"></i>
                <span>Session expires in:</span>
                <span class="timer-text" id="countdownDisplay" th:text="${pageData.formattedRemainingTime}">05:00</span>
            </div>

            <div class="form-content">

                <div class="alert-modern mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${pageData.message}">Create a strong password to secure your account.</span>
                </div>

                <form id="passwordResetForm">
                    <input type="hidden" id="username" name="username" th:value="${pageData.username}">

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password" required minlength="6">
                        <label for="newPassword"><i class="fas fa-key me-2"></i>New Password</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword"><i class="fas fa-check-double me-2"></i>Confirm Password</label>
                    </div>

                    <div class="password-rules">
                        <div class="rule-chip" id="req-length">
                            <i class="fas fa-circle" style="font-size: 0.5em;"></i> 6+ Characters
                        </div>
                        <div class="rule-chip" id="req-match">
                            <i class="fas fa-circle" style="font-size: 0.5em;"></i> Passwords Match
                        </div>
                    </div>

                    <button type="button" class="btn-reset" id="submitBtn" disabled>
                        <span id="submitText">Reset Password <i class="fas fa-arrow-right ms-2"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/headerAndFooter :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // ✅ FIXED: Persistent Countdown with localStorage & Logic preservation
    let totalSeconds = /*[[${pageData.totalRemainingSeconds}]]*/ 300;
    const warningThreshold = 60; // 1 minute warning
    let timerInterval;

    function initializeTimer() {
        const startTime = localStorage.getItem('passwordResetStartTime');
        const originalDuration = localStorage.getItem('passwordResetDuration');
        const sessionKey = localStorage.getItem('passwordResetSessionKey');
        const currentSessionKey = /*[[${pageData.username}]]*/ 'default';

        // Reset if user changed
        if (sessionKey && sessionKey !== currentSessionKey) {
            localStorage.removeItem('passwordResetStartTime');
            localStorage.removeItem('passwordResetDuration');
            localStorage.removeItem('passwordResetSessionKey');
        }

        if (startTime && originalDuration && sessionKey === currentSessionKey) {
            const elapsed = Math.floor((Date.now() - parseInt(startTime)) / 1000);
            const remaining = parseInt(originalDuration) - elapsed;

            if (remaining > 0) {
                totalSeconds = remaining;
            } else {
                totalSeconds = 0;
            }
        } else {
            localStorage.setItem('passwordResetStartTime', Date.now().toString());
            localStorage.setItem('passwordResetDuration', totalSeconds.toString());
            localStorage.setItem('passwordResetSessionKey', currentSessionKey);
        }
    }

    function updateTimer() {
        if (totalSeconds <= 0) {
            localStorage.removeItem('passwordResetStartTime');
            localStorage.removeItem('passwordResetDuration');
            localStorage.removeItem('passwordResetSessionKey');
            clearInterval(timerInterval);

            showToast('Session expired! Redirecting...', 'warning');
            setTimeout(() => window.location.href = '/main/home', 2000);
            return;
        }

        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const timeDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.getElementById('countdownDisplay').textContent = timeDisplay;

        // Update Progress Bar
        const originalDuration = parseInt(localStorage.getItem('passwordResetDuration')) || 300;
        const progressPercentage = (totalSeconds / originalDuration) * 100;
        document.getElementById('timeProgress').style.width = progressPercentage + '%';

        // Warning styling
        const timerCapsule = document.getElementById('sessionTimer');
        if (totalSeconds <= warningThreshold) {
            timerCapsule.classList.add('warning');
            document.getElementById('timeProgress').style.backgroundColor = '#d32f2f';
        }

        totalSeconds--;
    }

    initializeTimer();
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);

    // ✅ VISUAL VALIDATION LOGIC
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const reqLength = document.getElementById('req-length');
    const reqMatch = document.getElementById('req-match');

    function validatePasswords() {
        const password = newPassword.value;
        const confirm = confirmPassword.value;
        let isValid = true;

        // Length Check
        if (password.length >= 6) {
            reqLength.classList.add('valid');
            reqLength.classList.remove('invalid');
            reqLength.innerHTML = '<i class="fas fa-check-circle"></i> 6+ Characters';
        } else {
            reqLength.classList.remove('valid');
            if(password.length > 0) reqLength.classList.add('invalid');
            reqLength.innerHTML = '<i class="fas fa-circle" style="font-size: 0.5em;"></i> 6+ Characters';
            isValid = false;
        }

        // Match Check
        if (confirm && password === confirm) {
            reqMatch.classList.add('valid');
            reqMatch.classList.remove('invalid');
            reqMatch.innerHTML = '<i class="fas fa-check-circle"></i> Passwords Match';
        } else {
            reqMatch.classList.remove('valid');
            if(confirm.length > 0) reqMatch.classList.add('invalid');
            reqMatch.innerHTML = '<i class="fas fa-circle" style="font-size: 0.5em;"></i> Passwords Match';
            isValid = false;
        }

        if (password.length === 0 && confirm.length === 0) isValid = false;

        submitBtn.disabled = !isValid;
    }

    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);

    // ✅ SUBMISSION LOGIC
    document.getElementById('submitBtn').addEventListener('click', async function(e) {
        e.preventDefault();

        if (totalSeconds <= 0) {
            showToast('Session expired!', 'error');
            return;
        }

        const username = document.getElementById('username').value;
        const newPasswordValue = document.getElementById('newPassword').value;
        const confirmPasswordValue = document.getElementById('confirmPassword').value;
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        // Loading State
        const btn = document.getElementById('submitBtn');
        const originalText = document.getElementById('submitText').innerHTML;
        btn.disabled = true;
        document.getElementById('submitText').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

        try {
            const headers = { 'Content-Type': 'application/json', 'Accept': 'application/json' };
            if (csrfToken && csrfHeader) headers[csrfHeader] = csrfToken;

            const response = await fetch('/user/forget-password/final', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({ username, newPassword: newPasswordValue, confirmPassword: confirmPasswordValue })
            });

            const result = await response.json();

            if (response.ok) {
                localStorage.removeItem('passwordResetStartTime');
                localStorage.removeItem('passwordResetDuration');
                localStorage.removeItem('passwordResetSessionKey');
                clearInterval(timerInterval);

                if (result.message) document.getElementById('successMessage').textContent = result.message;

                // Switch Views
                document.getElementById('formContainer').classList.add('hide-form');
                document.getElementById('successContainer').style.display = 'block';

                showToast('Success!', 'success');
                setTimeout(() => window.location.href = '/user/login?passwordReset=success', 3000);
            } else {
                let msg = result.detail || result.message || 'Failed to update password';
                showToast(msg, 'error');

                btn.disabled = false;
                document.getElementById('submitText').innerHTML = originalText;

                if (response.status === 401) {
                    setTimeout(() => window.location.href = '/main/home', 2000);
                }
            }
        } catch (error) {
            showToast('Network error occurred.', 'error');
            btn.disabled = false;
            document.getElementById('submitText').innerHTML = originalText;
        }
    });

    // Toast Helper (reusing existing logic structure)
    function showToast(message, type) {
        // Assuming showToast exists in global scope or FetchNotification.js
        // Or creating a local one if needed
        const container = document.getElementById('customToastContainer');
        if(container) {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `<div class="toast-content"><i class="fas fa-info-circle me-2"></i> ${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        } else {
            // Fallback
            alert(message);
        }
    }

    // Visibility API for Timer
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            const startTime = localStorage.getItem('passwordResetStartTime');
            const originalDuration = localStorage.getItem('passwordResetDuration');
            if (startTime && originalDuration) {
                const elapsed = Math.floor((Date.now() - parseInt(startTime)) / 1000);
                const remaining = parseInt(originalDuration) - elapsed;
                if (remaining > 0) totalSeconds = remaining;
                else totalSeconds = 0;
            }
        }
    });
</script>
</body>
</html>
