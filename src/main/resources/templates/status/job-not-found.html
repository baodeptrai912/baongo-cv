<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Not Found - BaoNgoCv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-details {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="error-icon mb-4">
            <i th:class="${errorIcon} + ' ' + ${errorIconColor}" style="font-size: 120px;"></i>
        </div>
        <h1 class="display-4 fw-bold text-dark mb-3" th:text="${errorCode}">404</h1>
        <h2 class="h3 text-muted mb-4" th:text="${errorTitle}">Job Not Found</h2>

        <div class="error-details rounded">
            <p class="lead text-dark mb-0" th:text="${errorMessage}">
                The job posting you're looking for doesn't exist or has been removed.
            </p>
        </div>

        <p class="text-muted mb-5">
            This job might have been filled, expired, or removed by the employer.<br>
            Let's help you find other great opportunities.
        </p>

        <div class="d-grid gap-2 d-md-block">
            <a href="/main/home" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
            <a href="/jobseeker/job-search" class="btn btn-success btn-lg me-2">
                <i class="fas fa-search me-2"></i>Browse Jobs
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>

        <div class="mt-5">
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>
                Error occurred at: <span th:text="${#temporals.format(timestamp, 'HH:mm:ss dd/MM/yyyy')}"></span>
            </small>
        </div>
    </div>
</div>
</body>
</html>
