<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Private - BaoNgoCv</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/whole.css" rel="stylesheet">
    <script src="/js/FetchNotification.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script> <script src="/js/Notification-filtering.js" defer></script>
    <style>
        body {
            background-color: #f4f7f9;

            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .private-profile-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px; /* Add some padding */
        }

        .private-profile-card {
            max-width: 600px;
            text-align: center;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Slightly stronger shadow */
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }

        .private-profile-card .icon {
            font-size: 4rem;
            color: #f39c12; /* Accent color from your CSS */
            margin-bottom: 25px;
        }

        .private-profile-card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .private-profile-card p {
            font-size: 1.1rem;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .private-profile-card .btn-back {
            background-color: orangered;
            border-color: orangered;
            font-weight: 500;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
            padding: 10px 25px;
            border-radius: 50px;
        }

        .private-profile-card .btn-back:hover {
            background-color: #e04300;
            border-color: #d43f00;
            transform: translateY(-1px);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .private-profile-card {
                padding: 30px 20px;
            }
            .private-profile-card h1 {
                font-size: 1.8rem;
            }
            .private-profile-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/headerAndFooter :: header}"></div>

<main class="private-profile-wrapper flex-grow-1">
    <div class="private-profile-card">
        <div class="icon">
            <i class="fas fa-lock"></i> </div>

        <h1 th:unless="${user != null}">This profile is private.</h1>

        <p>The owner of this profile has chosen to keep their information private.</p>
        <p>You do not have permission to view this profile.</p>

        <a href="javascript:history.back()" class="btn btn-primary btn-back">
            <i class="fas fa-arrow-left me-2"></i>Go Back
        </a>
        <a th:href="@{/main/home}" class="btn btn-outline-secondary btn-back ms-3">
            <i class="fas fa-home me-2"></i>Go to Home
        </a>
    </div>
</main>

<div th:replace="~{fragments/headerAndFooter :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
